<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="title">
    <h1>Job Application</h1>
    <label for="name">Name :</label>
   <input type ="text" id="name">
   <br>
    <label for="Email1">E-mail :</label>
  <input type ="text" id="Email1">
  <br>
    <label for="phone1">Phone no:</label>
     <input type ="number" id="phone1">
     <br>
    <label for="course2">Course :</label>
     <input type ="text" id="course2">
    <br/>
    <br/>
    <h3>Resume :</h3>
    <label for="select" > upload:</label>
    <input type="file" id="select">
    <br/>
    <br/>
    <label for="count2"><h3>Experience :</h3></label>
    <br/>
    <input type="number" id="count2" name="count2" min="0" max="10">
    <br/>
     <h3>Skills</h3>
        <br/>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">html</label>
        <br/>
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">CSS</label>
        <br/>
        <input type="checkbox" id="checkbox4">
          <label for="checkbox4">Java Script</label>
          <br/>
     <h3>Higher Education:<h3><br>
    <label for="selector">Select :</label>
    <select name="qualification" id="selector">
        <option value="high school">High School</option>
        <option value="entermediate">Intermediate</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
    </select>
    <br/>
    
  <h3>Availability:</h3>
    
    <input type="radio" id="radio2" value="full time" name="available">
    <label for="radio2">full time</label>
    <br/>
    <input type="radio" id="radio3" value="part time"name="available">
    <label for="radio3">part time</label>
    <br>
    <input type="radio" id="radio4" value="half day"name="available">
     <label for="radio4">half day</label>
       <br>
       <br>
       
    <input type="submit" id="btn" value="submit" >
    
  
</div>
 </body>

  </html>
